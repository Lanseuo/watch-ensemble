<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Ensemble</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" type="module" defer></script>
</head>

<body>
    <header>
        <h1>WatchEnsemble</h1>
        <div id="connection-indicator"></div>
    </header>

    <main>
        <div class="main-wrapper">
            <div class="set-video-wrapper">
                <input id="url" type="url"
                    value="https://arteptweb-a.akamaihd.net/am/ptweb/092000/092900/092972-001-A_SQ_0_VA-STA_04842234_MP4-2200_AMM-PTWEB_1IqOtKdxpl.mp4">
                <button id="set-video-button">Set Video</button>
            </div>

            <div class="video-wrapper">
                <p>No video selected!</p>
                <video id="video" controls></video>
            </div>
        </div>
    </main>

</body>

</html>
