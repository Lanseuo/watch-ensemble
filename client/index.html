<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Ensemble</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" type="module" defer></script>
</head>

<body>
    <div class="left">
        <div class="left-inner">
            <video id="video"></video>
            <div class="controls">
                <button id="play-pause">
                    <span class="play">Play</span>
                    <span class="pause">Pause</span>
                </button>
                <p id="current-time">00:00</p>
                <input type="range" min="1" max="1000" value="0" class="slider" id="time-slider">
                <p id="duration">00:00</p>
            </div>
        </div>
    </div>

    <nav>
        <h1>
            <span>WatchEnsemble</span>
            <div id="connection-indicator"></div>
        </h1>

        <main>
            <div class="set-video-wrapper">
                <input id="url" type="url"
                    value="https://pdvideosdaserste-a.akamaihd.net/de/2019/11/29/7d53ce2b-8662-4c07-85e6-090d7e7f1760/512-1_565546.mp4">
                <button id="set-video-button">Set Video</button>
            </div>

        </main>
    </nav>
</body>

</html>
